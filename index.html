<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitor Dantas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <script src="redirects.js"></script>

    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #d3d3d3;
            font-family: 'Inter', sans-serif;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .letters-container {
            display: flex;
            position: relative;
            animation: rotateLetters 5s infinite linear;
            transform-style: preserve-3d;
        }

        .v-letter, .d-letter {
            font-size: 120px;
            font-weight: 600;
            position: relative;
            z-index: 2;
            letter-spacing: -5px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            font-family: 'Merriweather', serif;
        }

        .d-letter {
            margin-left: -10px;
        }

        @keyframes rotateLetters {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .vitor-dantas {
            font-size: 28px;
            margin-top: 30px;
            z-index: 2;
            position: relative;
            font-weight: 400;
            letter-spacing: 2px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
            font-family: 'Merriweather', serif;
        }

        /* Estilos para a mensagem de erro */
        .error-container {
            text-align: center;
        }
        .error-container h1 {
            font-size: 2.5em;
        }
        .error-container p {
            font-size: 1.2em;
        }
        .error-container code {
            background-color: #333;
            padding: 0.2em 0.4em;
            border-radius: 4px;
        }
        .error-container a {
            color: #58a6ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="letters-container">
            <div class="v-letter">V</div>
            <div class="d-letter">D</div>
        </div>
        <div class="vitor-dantas">Vitor Dantas</div>
    </div>
    <audio autoplay loop>
        <source src="fundo.mp3" type="audio/mpeg">
    </audio>

    <script>
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const redirectPath = urlParams.get('path');

            if (redirectPath) {
                // Se um apelido foi encontrado na URL...
                if (links[redirectPath]) {
                    // E se o apelido EXISTE no nosso redirects.js, redireciona o usu√°rio.
                    window.location.replace(links[redirectPath]);
                } else {
                    // Se o apelido N√ÉO EXISTE, mostra uma mensagem de erro.
                    const logo = document.querySelector('.logo-container');
                    const audio = document.querySelector('audio');
                    
                    // Esconde o logo e para a m√∫sica
                    if(logo) logo.style.display = 'none';
                    if(audio) audio.pause();

                    // Cria e mostra a mensagem de erro
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error-container';
                    errorDiv.innerHTML = `
                        <h1>Link n√£o encontrado üòï</h1>
                        <p>O apelido <code>${redirectPath}</code> n√£o foi encontrado.</p>
                        <p><a href="/">Voltar para a p√°gina inicial</a></p>
                    `;
                    document.body.appendChild(errorDiv);
                }
            }
            // Se nenhum apelido for encontrado na URL, a p√°gina de logo √© exibida normalmente.
        })();
    </script>
</body>
</html>
